<body>
    <!---------------------------------------------------->
    <div class="col-md-8" id="popupForm" style="
            position: relative;
            text-align: center;
            width: 80%;
            display: none;
            position: fixed;
            left: 50%;  
            top: 5%;
            transform: translate(-50%, 5%);
            z-index: 9;"
            onclick="event.stopPropagation()">
        <div class="card" style="border: 2px solid gray;" id="form-card">
            <div class="header">
                <h4 class="title">Add Employee</h4>
            </div>
            <div class="content">
                <form>
                    <!-- Values for each row must add up to be 12 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input id="firstname" type="text" class="form-control" placeholder="first name"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input id="lastname" type="text" class="form-control" placeholder="last name" required>
                            </div>
                        </div>
                    </div>
                    <!---------------------------------------------------->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Street Address</label>
                                <input id="street" type="text" class="form-control" placeholder="123 Sesame Street">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>City</label>
                                <input id="city" type="text" class="form-control" placeholder="Bristow">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>State</label>
                                <input id="state" type="text" class="form-control" placeholder="Virginia">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input id="country" type="text" class="form-control" placeholder="United States">
                            </div>
                        </div>
                    </div>

                    <!---------------------------------------------------->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input id="email" type="text" class="form-control" placeholder="generic@gmail.com"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Priority</label>
                                <select class="form-control" id="priority" required>
                                    <option disabled selected>Select Priority</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    </br>
                        <button type="submit" onclick="addEmployee()" class="btn btn-primary btn-fill pull-right">Add</button>
                       <button type="submit" onclick="closeForm()" class="btn btn-primary btn-fill pull-left">Close</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <!---------------------------------------------------->

    <div class="wrapper" id="wrapper">
        
        <div class="sidebar" data-color="orange">
            <div class="sidebar-wrapper">
                <logo-component></logo-component>
                <ul class="nav">
                    <li>
                        <a href="dashboard.html">
                            <i class="pe-7s-home"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="clients.html">
                            <i class="pe-7s-plugin"></i>
                            <p>Client Manager</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="swag.html">
                            <i class="pe-7s-note2"></i>
                            <p>Swag Editor</p>
                        </a>
                    </li>
                    <li>
                        <a href="orders.html">
                            <i class="pe-7s-config"></i>
                            <p>Order Center</p>
                        </a>
                    </li>
                    <li class="active-pro">
                        <a href="../dashboard.html">
                            <i class="pe-7s-look"></i>
                            <p>Client View</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel" onclick="closeForm()">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <p class="navbar-brand" id="compName">Company</p>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="index.html">
                                    <p>Log Out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg"></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div style="text-align: center;">
                <h2>Manage Swag</h2>
                <p class="text-muted">Post items, track inventory, and monitor what swag items are accessible by clients</p>
            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-12">

                            <div class="card">
                                <!-- Allow the user to click the button to open the form (without auto shutting it lol) -->
                                <div class="header" onclick="event.stopPropagation()">
                                    <h4 class="title">Employees</h4>
                                    <p class="category">Manage those who are getting swag.</p>
                                    </br>
                                    <button class="btn btn-primary btn-fill" id="add-row" onclick="openForm()">Add
                                        Employee</button>
                                    <button class="btn btn-primary btn-fill" id="add-row" onclick="saveEdits()">Save Edits</button>
                                    <button class="btn btn-primary" id="delete-row">Delete Selected Rows</button>
                                    <button class="btn btn-primary pull-right" id="download-csv">Download CSV</button>
                                    <button class="btn btn-primary pull-right" id="download-xlsx"
                                        style="margin-right: 3px;">Download XLSX</button>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <div id="employees-table" style="margin-left: 8px; margin-right: 8px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer-component></footer-component>
        </div>
    </div>
</body>
