    <div class="wrapper">

            <!---------------------------------------------------->
            <!-- HERE IS WHERE THE FORM ACTUALYL FUCKING BEGINS -->
            <!---------------------------------------------------->

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Edit Company</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <!-- Values for each row must add up to be 12 -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Company (disabled)</label>
                                                    <input id="comp" type="text" class="form-control" disabled
                                                        placeholder="Company">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Company Alias</label>
                                                    <input id="alias" type="text" class="form-control"
                                                        placeholder="Alias">
                                                </div>
                                            </div>
                                        </div>
                                        <!---------------------------------------------------->
                                        <div class="row" onClick="event.stopPropagation()">
                                            <div class="col-md-12">
                                                <label>Order Administrators</label>
                                                <div class="card">
                                                    <div class="content table-responsive table-full-width">

                                                        <table class="table table-hover table-striped">
                                                            <thead>
                                                                <th>ID</th>
                                                                <th>First Name</th>
                                                                <th>Last Name</th>
                                                                <th>Email</th>
                                                            </thead>
                                                            <tbody id="employees">
                                                                <!-- data is pulled from firebase -->
                                                            </tbody>
                                                        </table>

                                                    </div>

                                                    <div class="col-md-8" id="popupForm" style="
                                    position: relative;
                                    text-align: center;
                                    width: 80%;
                                    display: none;
                                    position: fixed;
                                    left: 50%;  
                                    top: 5%;
                                    transform: translate(-50%, 50%);
                                    border: 3px solid #999999;
                                    z-index: 9;">
                                                        <div class="card">
                                                            <div class="header">
                                                                <h4 class="title">Add Administrator</h4>
                                                            </div>
                                                            <div class="content">
                                                                <form>
                                                                    <div class="row">
                                                                        <div class="col-md-6">
                                                                            <div class="form-group">
                                                                                <label>First Name</label>
                                                                                <input id="firstname" type="text"
                                                                                    class="form-control"
                                                                                    placeholder="first name" required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <div class="form-group">
                                                                                <label>Last Name</label>
                                                                                <input id="lastname" type="text"
                                                                                    class="form-control"
                                                                                    placeholder="last name" required>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-6">
                                                                            <div class="form-group">
                                                                                <label>Email</label>
                                                                                <input id="email" type="text"
                                                                                    class="form-control"
                                                                                    placeholder="generic@gmail.com"
                                                                                    required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <div class="form-group">
                                                                                <label>Password</label>
                                                                                <input id="password" type="text"
                                                                                    class="form-control"
                                                                                    placeholder="Password" required>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    </br>
                                                                        <button  onclick="addEmployee()"
                                                                        class="btn btn-info btn-fill pull-right">Add</button>
                                                                    <button type="submit" onclick="closeForm()"
                                                                        class="btn btn-info btn-fill pull-left">Close</button>

                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!---------------------------------------------------->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="dropzone">
                                                    <div class="info"></div>
                                                    
                                                </div>
                                                <br>
                                                    <input id="image" class="image-url" placeholder="Enter image URL here" value= ""> 
                                           </div>
                                        </div>
                                    </br>
                                        <!---------------------------------------------------->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Promotional Email Template</label>
                                                    <textarea rows="5" class="form-control"
                                                        placeholder="Here can be your description" value="Mike"
                                                        id="template">Hi! Thank you for your long lasting and enduring support! Have some free swag on us!</textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" onclick="updateProfile()"
                                            class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <button type="submit" onclick="openForm()"
                                            class="btn btn-info btn-fill pull-left">Add Admin</button>


                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <!---------------------------------------------------->
                        <!--                  END FORM                      -->
                        <!---------------------------------------------------->

                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="image" style="background-color:#1F77D0;">
                                    <!-- Color code of blue: #1F77D0 -->
                                    <!-- <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/> -->
                                </div>
                                <div class="content">
                                    <div class="author">
                                        <a href="#">
                                            <img id="image2" class="avatar border-gray" src="" alt="..." />

                                            <h4 id="title" class="title">Company<br />
                                            </h4>
                                            <label id="small"></label>
                                        </a>
                                    </div>
                                    <p class="description text-center"></p>
                                </div>
                                <hr>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <footer-component></footer-component>

        </div>
    </div>
