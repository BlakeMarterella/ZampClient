                        <div class="card">
                            <!-- Allow the user to click the button to open the form (without auto shutting it lol) -->
                            <div class="header" onclick="event.stopPropagation()">
                                <h4 class="title">Employees</h4>
                                <p class="category">Manage those who are getting swag.</p>
                            </br>
                                <button class="btn btn-info btn-fill" id="add-row" onclick="openForm()">Add Record</button>
                                <button class="btn btn-info" id="delete-row">Delete Selected Rows</button>
                                <button class="btn btn-info pull-right" id="download-csv">Download CSV</button>
                                <button class="btn btn-info pull-right" id="download-xlsx"  style="margin-right: 3px;">Download XLSX</button>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <div id="employees-table" style="margin-left: 8px; margin-right: 8px;"></div>
            <!---------------------------------------------------->
                                <div class="col-md-8" 
                                id="popupForm"
                                style="
                                position: relative;
                                text-align: center;
                                width: 80%;
                                display: none;
                                position: fixed;
                                left: 50%;  
                                top: 5%;
                                transform: translate(-50%, 5%);
                                z-index: 9;"
                                onclick="event.stopPropagation()">
                                    <div class="card" style="border: 2px solid gray;">
                                        <div class="header">
                                            <h4 class="title">Add Record</h4>
                                        </div>
                                        <div class="content">
                                            <form>
            <!-- Values for each row must add up to be 12 -->
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group" >
                                                            <label>First Name</label>
                                                            <input id="firstname" type="text" class="form-control" placeholder="first name" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group" >
                                                            <label>Last Name</label>
                                                            <input id="lastname" type="text" class="form-control" placeholder="last name" required>
                                                        </div>
                                                    </div>
                                                </div>
            <!---------------------------------------------------->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group" >
                                                            <label>Street Address</label>
                                                            <input id="street" type="text" class="form-control" placeholder="123 Sesame Street" >
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group" >
                                                            <label>City</label>
                                                            <input id="city" type="text" class="form-control" placeholder="Bristow" >
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group" >
                                                            <label>State</label>
                                                            <input id="state" type="text" class="form-control" placeholder="Virginia" >
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group" >
                                                            <label>Country</label>
                                                            <input id="country" type="text" class="form-control" placeholder="United States" >
                                                        </div>
                                                    </div>
                                                </div>
                                
            <!---------------------------------------------------->                                
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group" >
                                                        <label>Email</label>
                                                        <input id="email" type="text" class="form-control" placeholder="generic@gmail.com" required >
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group" >
                                                        <label>Priority</label>
                                                        <input id="priority" type="text" class="form-control" placeholder="high" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </br>
            <!---------------------------------------------------->
            
                                                <button type="submit"  onclick="addEmployee()" class="btn btn-info btn-fill pull-right">Add</button>
                                                <button type="submit"  onclick="closeForm()" class="btn btn-info btn-fill pull-left">Close</button>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
            <!---------------------------------------------------->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
